name: Planetary Defense CI/CD & Retraining

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Continuous Training: Runs every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  # Job 1: Continuous Integration (CI)
  # This job ensures the codebase is healthy and dependencies are valid
  validate_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Environment
        run: |
          echo "Environment validation successful. Dependencies are compatible."

  # Job 2: Continuous Training & Deployment (CD)
  # This job retrains the model using the latest NASA NeoWs data
  retrain_and_update:
    needs: validate_and_test
    # Only run the automated retraining on schedule or manual trigger
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Required to allow the action to push changes back to the repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Training Pipeline
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        run: |
          # Executes the SMOTE-XGBoost training script
          python scripts/train.py

      - name: Deploy Updated Model
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Stage the new model binary and check for changes
          if git add models/neo_classifier.joblib && git commit -m "chore(mlops): auto-update model weights with latest NASA observations"; then
            git push
            echo "New model deployed successfully."
          else
            echo "No changes detected in model performance or data. Deployment skipped."
          fi