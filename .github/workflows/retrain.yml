name: Planetary Defense CI/CD & Retraining

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Continuous Training: Runs every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  # Job 1: Continuous Integration (CI)
  # Validates dependencies and environment on every push
  validate_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Environment
        run: |
          echo "CI validation successful. Environment is healthy."

  # Job 2: Continuous Deployment (CD) to Google Cloud
  # Automatically triggers Cloud Build on pushes to main
  deploy_to_gcp:
    needs: validate_and_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          # You must add this JSON key to your GitHub Secrets as GCP_SA_KEY
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Trigger Cloud Build'
        run: |
          # This uses your cloudbuild.yaml to build the image and update Cloud Run
          gcloud builds submit --config cloudbuild.yaml .

  # Job 3: Continuous Training (CT)
  # Retrains the model on a schedule or manual trigger
  retrain_and_update:
    needs: validate_and_test
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Training Pipeline
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        run: |
          python scripts/train.py

      - name: Commit New Model Weights
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if git add models/neo_classifier.joblib && git commit -m "chore(mlops): auto-update model weights"; then
            git push
          fi